<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body onload="init()">

        <button class="toggleSidebar">
            <div class="bar"><div></div></div>
            <div class="bar"><div></div></div>
            <div class="bar"><div></div></div>
        </button>

        <div class="sidebar">
            <div class="charConsole">
                <form class="options">
                    <label for="visible">Characters shown:</label>
                    <select name="visible" id="visible">
                        <option>All</option>
                        <option>Active</option>
                    </select>
                    <label for="superorder">Sorted by category:</label>
                    <select name="superorder" id="superorder">
                        <option>None</option>
                        <option>Chapter</option>
                        <!-- <option>Family</option> -->
                    </select>
                    <label for="order">Sorted by:</label>
                    <select name"order" id="order">
                        <option>Alphabetical Order</option>
                        <option>Race</option>
                        <option>Order of Appearance</option>
                    </select>
                </form>
                <div class="main">
                    <div class="headings">
                        <div>Character</div>
                        <div>Controls</div>
                    </div>
                    <div class="character">
                        <!-- <div class="colour"></div>
                        <div class="name"></div>
                        <div class="controls"></div> -->
                    </div>
                </div>
            </div>
        </div>

        <canvas id="canvas" class="map" width="800" height="500">
            Canvas not supported!
        </canvas>

        <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script-->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
